plugins {
    id 'java-library'
    id 'maven-publish'
}

publishing {
        publications {
                mavenJava(MavenPublication) {
			groupId = 'my-' + groupId
                        from components.java
			versionMapping {
				usage('java-runtime') {
					fromResolutionResult()
				}
			}
                }
        }
}
